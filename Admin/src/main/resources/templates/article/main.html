<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head th:include="util ::util">
</head>
<body>
	<div class="page-content clearfix">
		<div id="Member_Ratings">
			<div class="d_Confirm_Order_style">
				<form action="" method="post" th:action="@{/system/query.html}"
					 id="searchForm">
					<div class="search_style">
						<div class="title_names">搜索查询</div>
						<ul class="search_content clearfix">
							<li><label class="l_f">文章标题:</label><input name=""
								type="text" 
								class="text_add"
								placeholder="输入" style="width: 400px" /></li>
							<li><label class="l_f">发布时间</label><input
								class="inline laydate-icon" id="start" type="text"
								style="margin-left: 10px;width:200px" 
								 /></li>
							<li><label class="l_f">到:</label><input
								class="inline laydate-icon" id="end" type="text"
								style="margin-left: 10px;width:200px" 
								 /></li>
							<li style="width: 90px;"><button type="button"
									id="searchBtn" class="btn_search">
									<i class="icon-search"></i>查询
								</button></li>
						</ul>
					</div>
				</form>
				<!---->
				<div class="table_menu_list">
					<table class="table table-striped table-bordered table-hover"
						id="sample-table">
						<thead>
							<tr>
								<th width="80">ID</th>
								<th width="100">缩略图</th>
								<th width="100">文章标题</th>
								<th width="100">文章内容</th>
								<th width="100">发布人</th>
                                <th width="120">发布时间</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td >1</td>
								<td >张三</td>
								<td >192.168.1.1</td>
								<td >登录</td>
								<td>1</td>
								<td>1</td>
							</tr>
						</tbody>
					</table>
					<div class="page-header position-relative">
						<table style="width: 100%;">
							<tr>
								<td style="vertical-align: top;"><div class="pagination"
										style="float: right; padding-top: 0px; margin-top: 0px;">
									</div></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		var start = {
			elem : '#start',
			format : 'YYYY-MM-DD hh:mm:ss',
			max : laydate.now(), //设定最小日期为当前日期
			istime : true,
			choose : function(datas) {
				end.min = datas; //开始日选好后，重置结束日的最小日期
				end.start = datas //将结束日的初始值设定为开始日
			}
		};
		var end = {
			elem : '#end',
			format : 'YYYY-MM-DD hh:mm:ss',
			max : laydate.now(),
			istime : true
		};
		laydate(start);
		laydate(end);
		$("#searchBtn").click(function() {
			$("#searchForm").submit();
		});
	});
</script>
</html>
